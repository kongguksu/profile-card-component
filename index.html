<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <img
        src="images/bg-pattern-top.svg"
        alt="Cyan colored circle in the background"
        class="bg-top"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="Cyan colored circle in the background"
        class="bg-bottom"
      />
      <div class="profile-card-container">
        <div class="card-img">
          <img
            src="images/bg-pattern-card.svg"
            alt="Pattern with aquamarine colored circles"
            class="card-background"
          />
        </div>

        <div class="card-text">
          <div class="text-bio">
            <div class="bio-img">
              <img
                src="images/image-victor.jpg"
                alt="Headshot of Victor Crest"
                class="bio-headshot"
              />
            </div>
            <div class="bio-name">
              <h1 class="name">Victor Crest</h1>
              <span class="age">26</span>
            </div>
            <div class="bio-location">London</div>
          </div>

          <div class="text-stat">
            <div class="stat">
              <div class="stat-number">80K</div>
              <div class="stat-title">Followers</div>
            </div>
            <div class="stat">
              <div class="stat-number">803K</div>
              <div class="stat-title">Likes</div>
            </div>
            <div class="stat">
              <div class="stat-number">1.4K</div>
              <div class="stat-title">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
